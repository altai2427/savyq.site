<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Создайте свой сайт с Savyq. Легко, быстро и профессионально. Создание сайтов и презентаций любой сложности.">
    <meta name="author" content="Savyq">
    <title>Savyq - Профессиональные сайты и презентации</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Press Start 2P', sans-serif;
            background: url('https://cdna.artstation.com/p/assets/images/images/050/066/252/original/konstantin-ezgif-com-gif-maker-8.gif?1653992885') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        /* Анимация плавного появления */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 600px;
            opacity: 0;
            animation: contentFadeIn 1.5s forwards;
            animation-delay: 0.5s; /* Задержка перед началом анимации */
        }

        /* Анимация для контента */
        @keyframes contentFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 56px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            -webkit-text-stroke: 1px black;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            -webkit-text-stroke: 0.5px black;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            text-transform: uppercase;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .button:hover {
            background-color: #ff3b3b;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .footer a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            -webkit-text-stroke: 1px black;
        }
        .footer a:hover {
            color: #ff6b6b;
        }
        .icon {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }
        @media (max-width: 768px) {
            .content {
                width: 90%;
                padding: 20px;
            }
            h1 {
                font-size: 40px;
            }
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Savyq.Site</h1>
        <p>Лучший сайт для создания сайтов и презентаций любой сложности. Простой процесс, мощные результаты!</p>
        <a href="https://discord.gg/jpQV8pqk" target="_blank" class="button">Присоединяйтесь к Discord</a>
    </div>

    <div class="footer">
        <a href="https://discord.gg/jpQV8pqk" target="_blank">
            <img src="https://img.icons8.com/color/512/discord-logo.png" alt="Discord" class="icon"> Discord
        </a>
        <a href="https://t.me" target="_blank">
            <img src="https://img.icons8.com/color/512/telegram-app.png" alt="Telegram" class="icon"> Telegram
        </a>
    </div>

</body>
</html>
